{% extends "base.html"%}

{% block title %} Snack: {{snack.title}} {% endblock %}

{% block content %} 
    <h1>Info about {{snack.title}}</h1>
    <h2>Purchaser: {{snack.purchaser}}</h2>
    <h3>{{snack.description}}</h3>
    <br><br>
    <button><a href = "{{snack.get_absolute_url}}/delete/">Delete</a></button>
    <button><a href = "{{snack.get_absolute_url}}/update/">Update</a></button>

{% endblock %}
